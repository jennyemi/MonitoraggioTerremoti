<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="Style/style1.css">
    </head>
    <body>
        <div class="titolo text-center mb-5 font-weight-light text-uppercase">
            <h1>Inserimento Dati Terremoti</h1>
        </div>
        <div class="login-container text-center">
            <form class="login-form text-center" action="Info" method="POST">
                <h1 class="mb-5 font-weight-light text-uppercase">Rilevazione</h1>
                <div class="form-group">
                    <p type="text" name="magnitudo"></p>
                </div>
                <div class="form-group">
                    <p type="text" name="località"></p>
                </div>
                <div class="form-group">
                    <p type="text" name="profondità"></p>
                </div>
                <p>-----------------------</p>
                <h1 class="mb-5 font-weight-light text-uppercase">Centralina</h1>
                <div class="form-group">
                    <input type="text" class="form-control rounded-pill form-control-lg" placeholder="ID Centralina" name="centralina">
                </div>
                <p>-----------------------</p>
                <h1 class="mb-5 font-weight-light text-uppercase">Sismografo</h1>
                <div class="form-group">
                    <input type="text" class="form-control rounded-pill form-control-lg" placeholder="ID Sismografo" name="sismografo">
                </div>
                <p>-----------------------</p>

                <h1 class="mb-5 font-weight-light text-uppercase">Punto-Rilevamento</h1>
                <div class="form-group">
                    <input type="text" class="form-control rounded-pill form-control-lg" placeholder="ID Punto-Rilevamento" name="p_rilevamento">
                </div>


                <button type="submit" class="btn mt-5 rounded-pill btn-lg btn-custom btn-block text-uppercase">Submit</button>
                <button type="submit" class="btn mt-5 rounded-pill btn-lg btn-custom btn-block text-uppercase" onclick="location.href = 'login.html'">Torna indietro</button>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
